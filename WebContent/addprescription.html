<script type="text/javascript">
            function blank1(){
      var fname=document.getElementById("1").value;
      if(fname==""){
      document.getElementById("8").innerHTML = "*This field cannot be blank";
      }
      else{
      document.getElementById("8").innerHTML = "";
      }
      }
        
       
            function blank4(){
